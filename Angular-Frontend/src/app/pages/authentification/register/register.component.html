<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Inscription</h2>
    <form>

      <div class="form-contain">
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" placeholder="Ndiaye" required />
        </div>

        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" placeholder="Ablaye" required />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Adresse Email</label>
        <input type="email" id="email" placeholder="exemple@mail.com" required />
      </div>

      <div class="form-contain">
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="********" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmez mot de passe</label>
          <input type="password" id="confirmPassword" placeholder="********" required />
        </div>
      </div>

      <button type="submit" class="login-button">S'inscrire</button>

      <p class="register-link">
        Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a>
      </p>
    </form>
  </div>
</div>
